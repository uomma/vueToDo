<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="style.css">
    <!--  font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  font-awesome -->
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- BOOTSTRAP -->
</head>

<body>

    <div id="app" v-cloak>
        <header>
            <div class="container">
                <h1 class="text-center my-5">{{pageTitle}}</h1>

            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">Z
                    <div class="col col-md-7 mx-auto">
                        <div class="input-group mb-3">
                            <input @keyup.enter="addTodo" v-model="newTodo" type="text" class="form-control"
                                placeholder="inserisci il tuo todo" aria-label="Recipient's username"
                                aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" @click="addTodo" type="button"
                                id="button-addon2">aggiungi</button>
                        </div>
                        <div class="input-group mb-3">
                            <input v-model="newTodo" type="text" class="form-control" placeholder="cerca il tuo todo"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col col-md-7  mx-auto">
                        <ul class="list-group" v-if="todoList.length > 0 ">
                            <li v-for="(todo, index) in todoList"
                                class="list-group-item   d-flex justify-content-between ">
                                <div>
                                    {{todo}}
                                    {{index }}
                                </div>
                                <i role="button" class="fa-solid fa-xmark" @click="deleteTodo(index)"></i>
                            </li>
                        </ul>
                        <div class="alert alert-info mt-5" role="alert" v-else>
                            non hai niente nella lista!
                        </div>
                    </div>
                </div>
            </div>
        </main>




    </div>





    <!--Vue from CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Vue from CDN-->
    <script src="main.js"></script>
</body>

</html>
